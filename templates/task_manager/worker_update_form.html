{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Update worker</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Save changes</button>
    <a href="{% url "task_manager:workers_list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
