{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Create position</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Add position</button>
    <a href="{% url "task_manager:positions_list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
