{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Add task type</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Add task type</button>
    <a href="{% url "task_manager:task_types_list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
