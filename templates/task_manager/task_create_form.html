{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Add task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Add task</button>
    <a href="{% url "task_manager:tasks_list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
