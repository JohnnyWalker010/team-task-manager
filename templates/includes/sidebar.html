<table class="sidebar" style="border-collapse: collapse; width: 100%; text-align: center;">
  <tr style="background-color: #f2f2f2;">
    <td style="padding: 10px; font-weight: bold;">
      {% if user.is_authenticated %}
        <a href="{% url "task_manager:update_worker" pk=user.id %}" style="text-decoration: none; color: inherit;">Profile: {{ user.username }}</a>
      {% endif %}
    </td>
  </tr>

  <tr>
    <td style="padding: 10px;">
      <a href="{% url "task_manager:logout" %}" style="text-decoration: none; color: inherit;">Logout</a>
    </td>
  </tr>

  <tr>
    <td style="padding: 10px;">
      <a href="{% url "task_manager:index" %}" style="text-decoration: none; color: inherit;">Home</a>
    </td>
  </tr>

  <tr>
    <td style="padding: 10px;">
      <a href="{% url "task_manager:workers_list" %}" style="text-decoration: none; color: inherit;">Workers</a>
    </td>
  </tr>

  <tr>
    <td style="padding: 10px;">
      <a href="{% url "task_manager:tasks_list" %}" style="text-decoration: none; color: inherit;">Tasks</a>
    </td>
  </tr>

  {% if not user.is_authenticated %}
    <tr>
      <td style="padding: 10px;">
        <a href="{% url "task_manager:login" %}" style="text-decoration: none; color: inherit;">Login</a>
      </td>
    </tr>
  {% endif %}
</table>
